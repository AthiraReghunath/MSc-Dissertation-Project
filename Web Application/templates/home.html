<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Home</title>
</head>

<nav class="navbar navbar-dark bg-dark navbar-fixed-top">
    <a class="navbar-brand" href="#">Stroke Risk Prediction</a>
</nav>

<body>

    <div class="container-fluid">
        <div class="col-lg-12">
                <form action="{{ url_for('result') }}" method="post">
                    <br>
                    <br>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="gender"><b>Gender</b></label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select style="background-color:#C3CBDX" class="form-control" name="gender" id="gender">
                                    <option selected="selected">Select</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="age"><b>Age</b></label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="text" class="form-control" id="age" name="age" placeholder="Enter your Age">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="hypertension"><b>Hypertension</b></label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select style="background-color:#C3CBDX" class="form-control" name="hypertension" id="hypertension">
                                        <option selected="selected">Select</option>
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="heart_disease"><b>Heart Disease</b></label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select style="background-color:#C3CBDX" class="form-control" name="heart_disease" id="heart_disease">
                                        <option selected="selected">Select</option>
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="ever_married"><b>Ever Married</b></label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select style="background-color:#C3CBDX" class="form-control" name="ever_married" id="ever_married">
                                        <option selected="selected">Select</option>
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="work_type"><b>Work Type</b></label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select style="background-color:#C3CBDX" class="form-control" name="work_type" id="work_type">
                                    <option selected="selected">Select</option>
                                    <option value="0">Govt Job</option>
                                    <option value="1">Never Worked</option>
                                    <option value="2">Private</option>
                                    <option value="3">Self Employed</option>
                                    <option value="4">Children</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="Residence_type"><b>Residence Type</b></label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select style="background-color:#C3CBDX" class="form-control" name="Residence_type" id="Residence_type">
                                    <option selected="selected">Select</option>
                                    <option value="1">Urban</option>
                                    <option value="0">Rural</option>
                                    </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="avg_glucose_level"><b>Avg Glucose Level</b></label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="text" class="form-control" id="avg_glucose_level" name="avg_glucose_level" placeholder="Enter Avg Glucose Level">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="bmi"><b>BMI</b></label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="text" class="form-control" id="bmi" name="bmi" placeholder="Enter Body Mass Index">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="smoking_status"><b>Smoking Status</b></label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select style="background-color:#C3CBDX" class="form-control" name="smoking_status" id="smoking_status">
                                    <option selected="selected">Select</option>
                                    <option value="0">Unknown</option>
                                    <option value="1">Formerly Smoked</option>
                                    <option value="2">Never Smoked</option>
                                    <option value="3">Smokes</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <center>
                            <button type="submit" class="btn btn-dark" value="submit"><b>Submit</b></button>
                        </center>
                </form>
            </div>
        </div>

</body>
<style>
body {
    background-color: #FA8072;
}

.col-lg-4 {
    color: #ffffff;
}
</style>
</html>
